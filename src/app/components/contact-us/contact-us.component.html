<app-header></app-header>

<div class="container1">
  <div class="section-1">
    <div class="sub">
      <h1 class="tit">Get in Touch with Us</h1>
      <p>
        Feel free to reach out to us for any inquiries, assistance, or feedback.
        Our dedicated team is here to help you.
      </p>
    </div>
    <div class="touch">
      <div class="cards">
        <div class="card">
          <p-card>
            <h5 class="text-align">Email Us</h5>
            <p class="m-0">admin@dynamosit.com</p>
          </p-card>
        </div>
        <div class="card">
          <p-card>
            <h5 class="text-align">Call Us Now</h5>
            <p class="m-0">+97339441637 +97366341547</p>
          </p-card>
        </div>
      </div>
      <div class="card-last">
        <p-card>
          <h4 class="text-align">Visit</h4>
          <p class="m-0">
            Building 287, Road 105, Block 301 Manama Center, Bahrain
          </p>
        </p-card>
      </div>
    </div>
  </div>
  <br /><br />
  <br />
  <br /><br />

  <!--    contact Us form     -->
  <section
    class="container"
    [ngClass]="{ 'form-shadow': registrationForm.touched }"
  >
    <h2 class="tit head">Reach out & say hello!</h2>

    <form class="form" #registrationForm="ngForm">
      <div class="column">
        <div class="input-box">
          <input
            type="text"
            placeholder="First Name"
            name="firstname"
            ngModel
            required
            #fname="ngModel"
          />
          <div></div>
        </div>

        <div class="input-box">
          <input
            type="text"
            placeholder="Last Name"
            name="lastname"
            ngModel
            required
            #lname="ngModel"
          />
          <div></div>
        </div>
      </div>

      <div class="input-box">
        <input
          type="text"
          placeholder="Email"
          name="email"
          ngModel
          required
          email
          #email="ngModel"
        />
        <div></div>
      </div>

      <div class="column">
        <div class="input-box">
          <input
            type="number"
            placeholder="Phone Number"
            name="phone"
            ngModel
          />
        </div>
        <div class="input-box">
          <input
            type="date"
            placeholder="Date of Birth"
            name="dob"
            ngModel
            required
            #tempdob="ngModel"
          />
        </div>
      </div>



      <input
        type="submit"
        value="Submit"
        class="submit-btn"
        [disabled]="registrationForm.invalid"
      />
    </form>
  </section>

  <app-footer></app-footer>
</div>
